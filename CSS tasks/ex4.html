<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-decoration: underline; color: aqua;">I'm class selector</h1>
    <p id="p">I'm ID selector</p>
    <div class="background" style="font-size: smaller;">
        <p class="red">I'm red</p>
        <p class="red">I'm also red</p>
        <p class="blue">I'm blue</p>
    </div>
    <center>
        <div class="background">
            <p class="blue">I'm odd</p>
            <p class="red">I'm even</p>
            <p class="blue">I'm also odd</p>
            <p class="red">I'm also even</p>
        </div>
    </center>
</body>

</html>
