<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>

<body>
    <h1>New Employee Information</h1>
    <form action="">
        <label for="Fname">First Name:</label>
        <input type="text" name="Fname" id="Fname" required>
        <!--  -->
        <label for="Lname">Last Name:</label>
        <input type="text" name="Lname" id="Lname" required>
        <!--  -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <!--  -->
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required>
        <!--  -->
        <label for="adress">Adress:</label>
        <input type="text" name="adress" id="adress" required>
        <!--  -->
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>
        <!--  -->
        <label for="states">State</label>
        <select id="states" name="states">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <!--  -->
        <label for="Zcode">Zip Code:</label>
        <input type="number" name="Zcode" id="Zcode" required>
        <!--  -->
        <label for="Sdate">Start Date:</label>
        <input type="date" name="Sdate" id="Sdate" required>
        <!--  -->
        <label for="position">Positin:</label>
        <input type="text" name="position" id="position" required>
        <!--  -->
        <label for="department">Department:</label>
        <input type="text" name="department" id="department" required>
        <!--  -->
        <label for="supervisor">Supervisor:</label>
        <input type="text" name="supervisor" id="supervisor" required>
        <!--  -->
        <label for="salary">Salary:</label>
        <input type="number" name="salary" id="salary" required>
        <!--  -->
        <!--  -->
        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo" style="border: 2px solid black;">
        <!--  -->
        <label for="resume">Resume:</label>
        <input type="file"  name="resume" id="resume" accept="application/pdf" required>
        <!--  -->
        <br>
        <label for="refernce">Refernce:</label>
        <textarea name="refernce" id="refernce" cols="10" rows="1"></textarea>
        <!--  -->
        <fieldset>
            <legend>Benifits</legend>
            <input type="checkbox" id="benefit1">
            <label for="benefit1"> Health Insurance</label><br>
            <input type="checkbox" id="benefit2">
            <label for="benefit2"> 401(KG) Plan</label><br>
            <input type="checkbox" id="benefit3">
            <label for="benefit3"> Piad Vacation</label> <br>
            <input type="checkbox" id="benefit4">
            <label for="benefit4"> Piad Sick Leave</label>
        </fieldset>
        <!--  -->
        <input type="submit" name="submit" id="submit">

    </form>

</body>

</html>
